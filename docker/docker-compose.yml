version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adsphere-postgres
    environment:
      POSTGRES_DB: adsphere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - adsphere-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: adsphere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - adsphere-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: adsphere-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - CAMPAIGN_SERVICE_URL=http://campaign-service:8002
      - AD_SERVICE_URL=http://ad-service:8003
      - ANALYTICS_SERVICE_URL=http://analytics-service:8004
      - EXPORT_SERVICE_URL=http://export-service:8005
      - NOTIFICATION_SERVICE_URL=http://notification-service:8006
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped
    volumes:
      - ../uploads:/app/uploads
      - ../exports:/app/exports
      - ../logs:/app/logs

  # Auth Service
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: adsphere-auth-service
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped

  # Campaign Service
  campaign-service:
    build:
      context: ../backend/ad-integration-service
      dockerfile: Dockerfile
    container_name: adsphere-campaign-service
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AMAZON_CLIENT_ID=${AMAZON_CLIENT_ID}
      - AMAZON_CLIENT_SECRET=${AMAZON_CLIENT_SECRET}
      - WALMART_CLIENT_ID=${WALMART_CLIENT_ID}
      - WALMART_CLIENT_SECRET=${WALMART_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped

  # Ad Service
  ad-service:
    build:
      context: ../backend/ad-integration-service
      dockerfile: Dockerfile
    container_name: adsphere-ad-service
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped

  # Analytics Service
  analytics-service:
    build:
      context: ../backend/data-processing-service
      dockerfile: Dockerfile
    container_name: adsphere-analytics-service
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped

  # Export Service
  export-service:
    build:
      context: ../backend/data-processing-service
      dockerfile: Dockerfile
    container_name: adsphere-export-service
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped
    volumes:
      - ../exports:/app/exports

  # Notification Service
  notification-service:
    build:
      context: ../backend/notification-service
      dockerfile: Dockerfile
    container_name: adsphere-notification-service
    ports:
      - "8006:8006"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=adsphere
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adsphere-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: adsphere-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
      - REACT_APP_NAME=AdSphere
      - REACT_APP_VERSION=1.0.0
    depends_on:
      - api-gateway
    networks:
      - adsphere-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: adsphere-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api-gateway
    networks:
      - adsphere-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  adsphere-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
